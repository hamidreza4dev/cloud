<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="overlay"></div>
  <div class="modal" id="logoutModal">
    <div class="modal-inner p-6 w-[368px] xs:w-11/12">
      <span class="close-modal-btn-custom"><i class="icon icon-close"></i></span>
      <div class="text-center space-y-3">
        <div class="flex justify-center">
          <span><i class="icon icon-logout !text-9xl text-red-500"></i></span>
        </div>
        <h1 class="font-bold text-2xl">خروج از حساب کاربری</h1>
        <p class="text-primary-gray text-sm">آیا مایل به خروج از حساب کابری خود هستید ؟</p>
        <div class="flex gap-2">
          <a href="/" class="grow btn btn-sm border-red-500 border text-red-500 ring-red-500/30 ring-0 focus:ring-4">خروج</a>
          <button class="grow btn btn-sm btn-primary close-modal-btn">انصراف</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <include src="./components/nav.html"></include>
  </header>


  <section class="heropattern-tictactoe-primary-white py-24">
    <div class="container">
      <div class="flex gap-4 sm:flex-wrap">
        <div class="w-4/12 lg:w-1/3 md:w-1/2 sm:w-full border-gray-300 border rounded-lg bg-white overflow-hidden">
          <div class="flex items-center p-6">
            <div><img src="./assets/panel-user.png" alt="" class="w-16 h-16"></div>
            <div class="mr-2">
              <h1 class="text-primary-dark">حمیدرضا فیروزی</h1>
              <h2 class="text-primary-gray text-sm font-light mt-1">۰۹۱۲۳۴۵۶۷۸۹</h2>
            </div>
            <div class="mr-auto">
              <span><i class="icon icon-edit text-primary"></i></span>
            </div>
          </div>

          <ul class="divide-y divide-primary-gray/20 border-t border-primary-gray/20 sm:flex sm:divide-none">
            <li class="sm:grow">
              <a href="/panel-useredit.html" class="flex gap-2 items-center py-3 px-8 hover:bg-primary-gray/5 transition cursor-pointer select-none sm:justify-center bg-primary-gray/5">
                <span><i class="icon icon-user-edit"></i></span>
                <p class="text-sm mt-2 sm:hidden">اطلاعات حساب کاربری</p>
              </a>
            </li>

            <li class="sm:grow">
              <a href="/panel-orders.html" class="flex gap-2 items-center py-3 px-8 hover:bg-primary-gray/5 transition cursor-pointer select-none sm:justify-center">
                <span><i class="icon icon-cart"></i></span>
                <p class="text-sm mt-2 sm:hidden">سفارش ها</p>
              </a>
            </li>

            <li class="sm:grow">
              <a href="/panel-notifications.html" class="flex gap-2 items-center py-3 px-8 hover:bg-primary-gray/5 transition cursor-pointer select-none sm:justify-center">
                <span><i class="icon icon-notification"></i></span>
                <p class="text-sm mt-2 sm:hidden">پیغام ها</p>
              </a>
            </li>

            <li class="sm:grow">
              <a href="javascript:void(0)" data-modal="logoutModal" class="flex gap-2 items-center py-3 px-8 hover:bg-primary-gray/5 transition cursor-pointer select-none sm:justify-center">
                <span><i class="icon icon-logout"></i></span>
                <p class="text-sm mt-2 sm:hidden">خروج</p>
              </a>
            </li>
          </ul>
        </div>

        <div class="w-8/12 lg:w-2/3 md:w-1/2 sm:w-full overflow-hidden">
          <div class="p-6 border-gray-300 border rounded-lg bg-white">
            <h1 class="font-bold text-lg px-2">ویرایش اطلاعات حساب کاربری</h1>
            <form action="">
              <div class="flex flex-wrap">
                <div class="w-1/3 lg:w-1/2 md:w-full">
                  <div class="px-2 py-2 flex flex-col gap-2">
                    <label for="">نام</label>
                    <input type="text" value="حمیدرضا">
                  </div>
                </div>

                <div class="w-1/3 lg:w-1/2 md:w-full">
                  <div class="px-2 py-2 flex flex-col gap-2">
                    <label for="">نام خانوادگی</label>
                    <input type="text" value="فیروزی">
                  </div>
                </div>

                <div class="w-1/3 lg:w-1/2 md:w-full">
                  <div class="px-2 py-2 flex flex-col gap-2">
                    <label for="">شماره تماس</label>
                    <input type="text" value="۰۹۱۲۳۴۵۶۷۸۹">
                  </div>
                </div>

                <div class="w-1/3 lg:w-1/2 md:w-full">
                  <div class="px-2 py-2 flex flex-col gap-2">
                    <label for="">آدرس ایمیل</label>
                    <input type="text" value="hamidreza@gmail.com">
                  </div>
                </div>

                <div class="w-1/3 lg:w-1/2 md:w-full">
                  <div class="px-2 py-2 flex flex-col gap-2">
                    <label for="">رمز عبور</label>
                    <input type="text">
                  </div>
                </div>

                <div class="w-1/3 lg:w-1/2 md:w-full">
                  <div class="px-2 py-2 flex flex-col gap-2">
                    <label for="">تکرار رمز عبور</label>
                    <input type="text">
                  </div>
                </div>

                <div class="w-2/3 lg:w-full">
                  <div class="px-2 py-2 font-light text-sm">
                    <p><span class="text-red-500">نکته</span> : در صورتی ک تمایل به تعویض رمز عبور خود را ندارید ، فیلد های مربوط به رمز عبور را خالی بگذارید</p>
                  </div>
                </div>

                <div class="w-1/3 lg:w-full">
                  <div class="px-2 py-2">
                    <button type="submit" class="btn btn-primary btn-sm w-full">تایید و ویرایش اطلاعات</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <include src="./components/footer.html"></include>
</body>
</html>
